<h1>&lt;my-video&gt;</h1>

<div class="red-container">
  <my-video
    slot="media"
    src="http://stream.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/medium.mp4"
    poster="https://image.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/thumbnail.webp"
    controls
    crossorigin
    muted
  >
    <track default label="English" kind="captions" srclang="en" src="./en-cc.vtt">
    <track label="thumbnails" default kind="metadata" src="https://image.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/storyboard.vtt">
  </my-video>
</div>

<br>
<h1>&lt;video&gt;</h1>

<div class="red-container">
  <video
    slot="media"
    src="http://stream.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/medium.mp4"
    poster="https://image.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/thumbnail.webp"
    crossorigin
    controls
    muted
  >
    <track default label="English" kind="captions" srclang="en" src="./en-cc.vtt">
    <track label="thumbnails" default kind="metadata" src="https://image.mux.com/O6LdRc0112FEJXH00bGsN9Q31yu5EIVHTgjTKRkKtEq1k/storyboard.vtt">
  </video>
</div>

<br>
<br>

<script>
  const video = document.querySelector('my-video');

  video.addEventListener('emptied', (e) => {
    console.log(e.type);
  });

  video.addEventListener('loadstart', (e) => {
    console.log(e.type);
  });

  video.addEventListener('loadedmetadata', (e) => {
    console.log(e.type);
  });

  video.addEventListener('loadeddata', (e) => {
    console.log(e.type);
  });

  video.addEventListener('play', (e) => {
    console.log(e.type);
  });

  video.addEventListener('waiting', (e) => {
    console.log(e.type);
  });

  video.addEventListener('playing', (e) => {
    console.log(e.type);
  });

  video.addEventListener('pause', (e) => {
    console.log(e.type);
  });

  video.addEventListener('seeking', (e) => {
    console.log(e.type);
  });

  video.addEventListener('seeked', (e) => {
    console.log(e.type);
  });

  video.addEventListener('ended', (e) => {
    console.log(e.type);
  });

  video.addEventListener('durationchange', (e) => {
    console.log(e.type, video.duration);
  });

  video.addEventListener('volumechange', (e) => {
    console.log(e.type, video.volume);
  });

  video.addEventListener('resize', (e) => {
    console.log(e.type, video.videoWidth, video.videoHeight);
  });
</script>
